                    <h1 class="display-5 fw-bold">Scan document</h1>
                    <p class="col-md-8 fs-4">Scan document and get text file.</p>
                    <div class="mb-3 col-md-8">
                        <input id="documentToScan" class="form-control" type="file" name="documentToScan">
                    </div>
                    <button class="btn btn-primary btn-lg" type="button" onclick="onFileToScanUpload()">Upload</button>
                    <p class="text-muted">
                        Files up to 4MB; *.jpeg; *.png
                    </p>
                </div>
                <div class="container overflow-scroll">
                    <div class="position-relative">
                        <canvas class="border border-5 border-danger"
                                id="imageCanvas" style="visibility: hidden;"></canvas>
                        <canvas class="position-absolute top-0 start-0 border border-3 border-info"
                                id="selectionCanvas" style="visibility: hidden;"></canvas>
                    </div>
                </div>
